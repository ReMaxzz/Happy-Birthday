<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Birthday Wishes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: 
      linear-gradient(to bottom, #3f586b, #171e26);
      background-repeat: no-repeat;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff6699;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffccff;
    }

    /* Snow animation */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: #ff6699;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    /* Keyframes for snowflake falling */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.1;
      }
    }

    /* Keyframes for fadeIn effect */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body style="margin: 0%">
  <div class="content">
    <audio id="backgroundMusic" autoplay loop>
      <source src="music/doodles.mp4" type="audio/mpeg" />
      Your browser does not support the audio.
    </audio>
    <h1>Special Wishes Just for You! ðŸŽ‰</h1>
    <div class="message">
      May this year bring you endless opportunities and boundless joy.<br>
      May all your dreams come true, and may happiness follow you always!<br>
      Happy Birthday once again! ðŸŽˆðŸŽ‚ðŸ¥³
    </div>
    <button class="back-button" onclick="goBack()">Back to Main Page</button><br><br>
    <img src="pic/Valorant Omen Sticker.gif" alt="omen">
  </div>

  <script>
    document.getElementById("backgroundMusic").volume = 0.04;
  </script>

  <script>
    // JavaScript function to go back to the main page
    function goBack() {
      window.location.href = 'ForNong.html';
    }
  </script>
  <script>
    function createSnowflakes() {
      const body = document.body;
      for (let i = 0; i < 50; i++) {  // Adjust number of snowflakes as needed
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.width = `${Math.random() * 5 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.animationDelay = `${Math.random() * 3}s`;
        body.appendChild(snowflake);
      }
    }
    // Initialize snowflakes on page load
    window.onload = createSnowflakes;
  </script>
</body>
</html>
