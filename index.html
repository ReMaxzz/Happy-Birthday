<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    /* CSS styling for the birthday page */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffccff, #ff99ff);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff3399;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.5rem;
      color: #663399;
      margin: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: #ff6699;
      border-radius: 50%;
      animation: floatUp 6s ease-in-out infinite;
    }
    .balloon:after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 2px;
      height: 30px;
      background-color: #333;
    }

    /* Button styling */
    .wish-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff3399;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      animation: fadeIn 4s ease-in-out;
      transition: background-color 0.3s ease;
    }

    .wish-button:hover {
      background-color: #ff6699;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-300px); }
      100% { transform: translateY(0); }
    }

    .balloon:nth-child(2) { background-color: #ffcc66; animation-delay: 1s; left: 20%; }
    .balloon:nth-child(3) { background-color: #66cccc; animation-delay: 2s; left: 40%; }
    .balloon:nth-child(4) { background-color: #99cc33; animation-delay: 3s; left: 60%; }
    .balloon:nth-child(5) { background-color: #ff6666; animation-delay: 4s; left: 80%; }

    /* Snow animation */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: #ffffff;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    /* Keyframes for snowflake falling */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.1;
      }
    }

    /* Keyframes for fadeIn effect */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>
  <!-- HTML structure for the birthday message, balloons, and button -->
  <div class="content">
    <audio id="backgroundMusic" autoplay loop>
      <source src="music/doodles.mp4" type="audio/mpeg" />
      Your browser does not support the audio.
    </audio>
    <h1>Happy Birthday Na Kubb Nong Pang! ðŸŽ‰ðŸŽ‚</h1>
    <div class="message">Wishing you a day filled with love, joy, and laughter!</div>
    <img src="main.png" alt="Birthday Image" style="width: 200px; height: auto; margin-top: 20px;">
</div>
    
  </div>
  <button class="wish-button" onclick="goToWishes()">Get Your Special Wishes!</button>

  <!-- Balloons for the animated effect -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script>
    // JavaScript function to navigate to the wishes page
    function goToWishes() {
      window.location.href = 'birthday-wishes.html';
    }
  </script>
  <script>
    function createSnowflakes() {
      const body = document.body;
      for (let i = 0; i < 50; i++) {  // Adjust number of snowflakes as needed
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.width = `${Math.random() * 5 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.animationDelay = `${Math.random() * 3}s`;
        body.appendChild(snowflake);
      }
    }

    // Navigate to the wishes page
    function goToWishes() {
      window.location.href = 'birthday-wishe.html';
    }

    // Initialize snowflakes on page load
    window.onload = createSnowflakes;
  </script>
  <script>
    document.getElementById("backgroundMusic").volume = 0.04;
  </script>
</body>
</html>
