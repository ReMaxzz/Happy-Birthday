<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Birthday Wishes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff99cc, #ff6699);
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
    }

    .message {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff6699;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffccff;
    }
    /* Snow animation */
    .snowflake {
        position: absolute;
        top: -10px;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }
  
      /* Keyframes for snowflake falling */
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0.1;
        }
      }
  
      /* Keyframes for fadeIn effect */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
  
      @media (max-width: 600px) {
        body {
           flex-direction: column;
           padding: 10px;
        }
        .content {
           width: 100%;
           margin: 0;
        }
      }
  </style>
</head>
<body>
  <div class="content">
    <audio id="backgroundMusic" autoplay loop>
        <source src="/ForPang/music/doodles.mp4" type="audio/mpeg" />
        Your browser does not support the audio.
    </audio>
    <h1>Special Wishes Just for You! ðŸŽ‰</h1>
    <div class="message">
      May this year bring you endless opportunities and boundless joy.<br>
      May all your dreams come true, and may happiness follow you always!<br>
      Happy Birthday once again! ðŸŽˆðŸŽ‚ðŸ¥³
    </div>
    <img src="Valorant Omen Sticker.gif" alt="omen" style="width: 300px; height: auto; margin-top: 10px;"><br><br>  
    <button class="back-button" onclick="goBack()">Back to Main Page</button>
  </div>

  <script>
    // JavaScript function to go back to the main page
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
  <script>
    function createSnowflakes() {
      const body = document.body;
      for (let i = 0; i < 50; i++) {  // Adjust number of snowflakes as needed
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.width = `${Math.random() * 5 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.animationDelay = `${Math.random() * 3}s`;
        body.appendChild(snowflake);
      }
    }
    // Initialize snowflakes on page load
    window.onload = createSnowflakes;
  </script>
  <script>
    document.getElementById("backgroundMusic").volume = 0.04;
  </script>
</body>
</html>
